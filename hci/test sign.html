<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Jost' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        html, body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        body {
            background: rgba(250, 236, 216, 0.3);
            background-image: url(pic/bg.png);
            background-size: 100% 100%;
        }

        .main {
            height: 75vh;
            width: 45vw;
            border-radius: 60px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.65);
            background-color: rgb(253, 249, 243);
            padding-right: 30px;
            padding-left: 20px;
            display: flex;
            flex-direction: column;
        }

        .logo {
            height: 60px;
            margin-top: -19px;
            margin-left: -20px;
        }

        .sign {
            font-family: 'Jost';
            font-size: 35px;
            font-weight: bold;
            margin-top: -20px;
            margin-left: 50px;
            margin-bottom: 20px;
        }

        .email, .user {
            display: block;
            width: calc(98% - 60px);
            padding: 13px 0px 13px 30px;
            margin: 10px 0;
            margin-left: 30px;
            border-radius: 8px;
            border: solid;
            border-width: 1px;
            font-family: Jost;
            font-weight: bold;
            font-size: 15px;
        }

        .pass-container {
            display: flex;
            justify-content: space-between;
            margin-left: 30px;
            width: calc(100% - 42px);
            position: relative;
        }

        .pass, .cpass {
            width: calc(40% - 10px);
            padding: 13px 30px 13px 30px;
            border-radius: 8px;
            border: solid;
            border-width: 1px;
            font-family: Jost;
            font-weight: bold;
            font-size: 15px;
        }

        .eye-icon, .eye-icon2 {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .eye-icon {
            left: calc(50% - 40px);
        }

        .eye-icon2 {
            right: 10px;
        }

        .signBt {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-family: 'Jost', sans-serif;
            font-size: 16px;
            font-weight: bold;
            background-color: #4CAF50; /* You can change this color */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="main">
        <img src="pic/logo.png" class="logo">
        <p class="sign">SIGN IN</p>
        <input type="text" placeholder="Email or Phone" class="email">
        <input type="text" placeholder="Username" class="user">
        <div class="pass-container"> 
            <input type="password" placeholder="Password" class="pass" id="password">
            <i class="far fa-eye eye-icon" id="togglePassword"></i> 
            <input type="password" placeholder="Confirm Password" class="cpass" id="confirmPassword">
            <i class="far fa-eye eye-icon2" id="toggleConfirmPassword"></i> 
        </div>
        <button class="signBt">SIGN IN</button>
    </div>

    <script>
        function togglePasswordVisibility(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);

            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }

        document.getElementById("togglePassword").addEventListener("click", function() {
            togglePasswordVisibility("password", "togglePassword");
        });

        document.getElementById("toggleConfirmPassword").addEventListener("click", function() {
            togglePasswordVisibility("confirmPassword", "toggleConfirmPassword");
        });
    </script>
</body>
</html>
